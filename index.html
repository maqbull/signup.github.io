<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
          <h1 id="title">FreeCodeCamp Survey page</h1>
   
      
          <p id="description">Thank you for taking the time to help us improve the platform</p>
      
      <div class="form-class">
      <form action="#" id= "survey-form" >
      <div class="form">
        <label for="name" id = "name-label">Name</label>
        <input type="text" id = "name" name = "name"
         placeholder="Enter your Name"

        required
        >
        <label for="email" id = "email-label">Email</label>
        <input type="email" id = "email" name = "email" placeholder="Enter your Email" required>
        <label for="age" id = "number-label">Age (optional)</label>
        <input type="number" id = "number" name = "age" placeholder="Age"
        max = "100"
        min ="10">
      </div>
      <div class="select">
          
         <label for="role">Which option best describes your current role?</label>
         <select name="role" id="dropdown" required>
             <option disabled selected value>Select current role</option>
             <option value="student">Student</option>
             <option value="job">Full time job</option>
             <option value="prefer no to say">Prefer no to say</option>
             <option value="others">others</option>
         </select>
      </div>
      <div class="radio">
          
         <p>Would you recommend freeCodeCamp to a friend?</p>
         <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label
        >
  
        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Not sure</label
        >    </div>
    <div class="feature">
        <label for="feature">What is your favourite feature of freeCodeCamp?</label>
        <select name="feature" id="feature">
            <option disabled selected value>Select an option</option>
            <option value="challanges">Student</option>
            <option value="project">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
  </select>
    </div>
      <div class="checkbox">
          <p>What would you like to see improved? (Check all that apply</p>
          <input type="checkbox" id = "frontendprojects" name = "frontendprojects" value = "check">
        <label for="frontendprojects">Front-end Projects</label> <br>
          <input type="checkbox" id = "backendprojects" name = "backendprojects" value = "check">
        <label for="backendprojects">Back-end Projects</label> <br>
          <input type="checkbox" id = "data" name = "Data Visualisation" value = "check">
        <label for="Data Visualisation">Data Visualisation</label> <br>
          <input type="checkbox" id = "challanges" name = "challanges" value = "check">
        <label for="challanges">challanges</label> <br>
          <input type="checkbox" id = "videos" name = "videos" value = "check">
        <label for="videos">Videos</label> <br>
          <input type="checkbox" id = "wiki" name = "wiki" value = "check">
        <label for="wiki">Wiki</label> <br>
          <input type="checkbox" id = "forum" name = "forum" value = "check">
        <label for="forum">Forum</label> <br>
        </div>
               <div class="comment">
                   <p>Any comments or suggestions?</p>
                   <textarea name="comment" id="comment" cols="40" rows="8"></textarea>
               </div>
               <button id="submit">Submit</button>
        </form>
      </div>
    <script src= "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>
</html>
